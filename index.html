<html>
    <body>
        <h1>My Test</h1>
        <script type="text/javascript">

        window.onload = function(){ 
            var submitbutton = document.getElementsByClassName("submit-button")[0];
            submitbutton.addEventListener("click", function() {
                setTimeout(postMessage, 10000);
            });                                         
        };        

        function postMessage() {            
            var parentUrl = document.referrer;
            var returnObject = {
                parentUrl: parentUrl,
                value: "Yes"
            };
            
            var validationErrors = document.getElementsByClassName("LV_invalid_Field"); 
            if (validationErrors.length == 0) {
                parent.postMessage(returnObject, parentUrl);
            }                            
        };

        (function() {
            
            // disable submission of all forms on this page
            for (var i=0, len=document.forms.length; i<len; i++) {
                document.forms[i].onsubmit = function() { return false; };
            }
            
        }());
        </script>

        <button type="button" class="submit-button">submit</button>
    </body>
</html>
