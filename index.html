<html>
    <body>
        <h1>My Test</h1>
        <script type="text/javascript">

        window.onload = function(){ 
            var submitbutton = document.getElementsByClassName("submit-button")[0];
            submitbutton.addEventListener("click", postMessage)                                         
        };        

        function postMessage() {            
            var parentUrl = document.referrer;
            var returnObject = {
                parentUrl: parentUrl,
                value: "Yes"
            };

            setTimeout(function () { parent.postMessage(returnObject, parentUrl); }, 10000);                
        };

        (function() {
            
            // disable submission of all forms on this page
            for (var i=0, len=document.forms.length; i<len; i++) {
                document.forms[i].onsubmit = function() { return false; };
            }
            
        }());
        </script>

        <button type="button" class="submit-button">submit</button>
    </body>
</html>
